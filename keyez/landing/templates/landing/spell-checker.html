{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khmer Grammar Checker — KeyEZ</title>
  <meta name="description" content="Check and correct Khmer grammar and spelling with AI-powered suggestions." />

  <!-- Favicon - Optimized for small sizes -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='bg' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2322d3ee'/%3E%3Cstop offset='100%25' style='stop-color:%2306b6d4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='8' y='8' width='48' height='48' rx='10' fill='url(%23bg)'/%3E%3Ctext x='32' y='44' font-family='Arial,sans-serif' font-size='32' font-weight='900' fill='white' text-anchor='middle'%3Eក%3C/text%3E%3Ccircle cx='50' cy='50' r='10' fill='%2384cc16'/%3E%3Cpath d='M45 50 L48 53 L55 45' stroke='white' stroke-width='3' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Inter:wght@300;400;600;800;900&family=Merriweather:wght@300;400;700;900&family=Noto+Sans+Khmer:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Force desktop nav display on md screens to fix Chrome visibility issue */
    @media (min-width: 768px) {
      #desktop-nav {
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
      }

      #suggestions-sidebar {
        display: flex !important;
        visibility: visible !important;
      }
    }
  </style>
  <link rel="stylesheet" href="{% static 'landing/styles.css' %}?v=2.0">
  <link rel="stylesheet" href="{% static 'landing/spell-checker.css' %}?v=2.0">
  <link rel="stylesheet" href="{% static 'landing/spell-checker-theme.css' %}?v=2.0">
  <link rel="stylesheet" href="{% static 'landing/toolbar.css' %}?v=2.0">
</head>

<body data-theme="dark" data-lang="en" class="text-slate-200 antialiased">
  {% include 'landing/navbar.html' %}

  <!-- MAIN CONTENT -->
  <main class="pt-20 md:pt-24 pb-4 h-screen overflow-hidden flex flex-col">
    <div class="mx-auto w-full max-w-[1600px] px-4 md:px-6 flex flex-col flex-1 min-h-0">

      <!-- Writer-Focused Layout: 70/30 Split -->
      <div class="grid md:grid-cols-[1fr_380px] gap-4 flex-1 min-h-0 overflow-hidden">

        <!-- Left Panel: Writing Area (70%) -->
        <div class="flex flex-col min-h-0 flex-1 min-w-0 h-full">
          <!-- Page Title - Centered -->
          <div class="mb-2 md:mb-4 text-center flex-shrink-0">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-slate-100 px-2"
              data-lang-en="Khmer Grammar Checker" data-lang-km="ឧបករណ៍ពិនិត្យវេយ្យាករណ៍ខ្មែរ">
              Khmer Grammar Checker
            </h1>
          </div>


          <!-- Text Input Area -->
          <div class="relative flex-1 overflow-hidden flex flex-col min-h-0">
            <!-- Empty State Overlay with Buttons -->
            <div id="editorEmptyState"
              class="absolute inset-x-0 top-0 flex flex-col items-start justify-start pt-16 pointer-events-none z-10 transition-opacity duration-300 w-full max-w-[900px] mx-auto px-5">
              <div class="flex gap-2 pointer-events-auto">
                <button id="pasteBtn"
                  class="flex items-center gap-1.5 px-3 py-2 rounded-md border border-emerald-500/50 bg-emerald-500/5 text-emerald-400 hover:bg-emerald-500/10 hover:border-emerald-500/70 transition-all duration-200 text-xs font-medium">
                  <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                    </path>
                  </svg>
                  <span data-lang-en="Paste text" data-lang-km="បិតអត្ថបទ">Paste text</span>
                </button>
                <label for="fileUpload"
                  class="flex items-center gap-1.5 px-3 py-2 rounded-md border border-emerald-500/50 bg-emerald-500/5 text-emerald-400 hover:bg-emerald-500/10 hover:border-emerald-500/70 transition-all duration-200 text-xs font-medium cursor-pointer">
                  <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                  </svg>
                  <span data-lang-en="Upload document" data-lang-km="ផ្ទុកឯកសារ">Upload document</span>
                  <input type="file" id="fileUpload" class="hidden" accept=".txt,.doc,.docx,.pdf" />
                </label>
              </div>
            </div>

            <div id="textInput" class="text-editor flex-1 outline-none" contenteditable="true"
              data-placeholder-en="Type or paste your text here..."
              data-placeholder-km="វាយ ឬបិទភ្ជាប់អត្ថបទរបស់អ្នកនៅទីនេះ..."></div>

            <!-- Formatting Toolbar -->
            <div class="mt-3 toolbar-container flex items-center justify-between text-xs flex-shrink-0">
              <!-- Left: Formatting Tools -->
              <div class="flex items-center gap-0.5 relative">
                <!-- PRIMARY TOOLS (Always Visible) -->
                <!-- Font Style Dropdown (Desktop Only) -->
                <select id="formatSelect"
                  class="hidden md-block-force toolbar-select px-2 py-1 rounded bg-slate-800/50 border border-slate-700/50 text-slate-300 text-xs hover:bg-slate-700/50 transition-colors w-24">
                  <option value="p" data-lang-en="Body text" data-lang-km="អត្ថបទធម្មតា">Body text</option>
                  <option value="h1" data-lang-en="Heading 1" data-lang-km="ចំណងជើងទី១">Heading 1</option>
                  <option value="h2" data-lang-en="Heading 2" data-lang-km="ចំណងជើងទី២">Heading 2</option>
                  <option value="h3" data-lang-en="Heading 3" data-lang-km="ចំណងជើងទី៣">Heading 3</option>
                </select>

                <div class="toolbar-divider opacity-50 hidden md-block-force"></div>

                <!-- Bold (Always Visible - No change needed) -->

                <!-- Bold (Always Visible) -->
                <button class="toolbar-btn" title="Bold (Ctrl+B)" data-format="bold">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                  </svg>
                </button>

                <!-- Italic (Desktop Only) -->
                <button class="toolbar-btn hidden md-inline-flex-force" title="Italic (Ctrl+I)" data-format="italic">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 4h4M14 20h-4M15 4L9 20"></path>
                  </svg>
                </button>

                <!-- Undo/Redo (Desktop Only) -->
                <div class="hidden md-flex-force items-center gap-0.5">
                  <button class="toolbar-btn" title="Undo (Ctrl+Z)" data-action="undo">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                    </svg>
                  </button>
                  <button class="toolbar-btn opacity-50" title="Redo (Ctrl+Y)" data-action="redo">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 10H11a8 8 0 00-8 8v2m18-10l-6 6m6-6l-6-6"></path>
                    </svg>
                  </button>
                </div>

                <!-- MOBILE MORE BUTTON -->
                <button id="toolbarMoreToggle" class="toolbar-btn md-hidden-force text-slate-400" title="More tools">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
                    </path>
                  </svg>
                </button>

                <!-- SECONDARY TOOLS (Desktop: Inline / Mobile: Dropdown) -->
                <div id="toolbarSecondary"
                  class="hidden md-flex-force items-center gap-0.5 absolute md-static-force bottom-full left-0 mb-2 p-2 md:p-0 bg-slate-800 md:bg-transparent border border-slate-700 md:border-0 rounded-lg shadow-xl md:shadow-none z-30 flex-row">

                  <!-- Font Style Dropdown (Mobile Only - in dropdown) -->
                  <select id="formatSelectMobile"
                    class="md:hidden toolbar-select px-2 py-1 rounded bg-slate-700/50 border border-slate-600/50 text-slate-300 text-xs hover:bg-slate-600/50 transition-colors w-full mb-2">
                    <option value="p" data-lang-en="Body text" data-lang-km="អត្ថបទធម្មតា">Body text</option>
                    <option value="h1" data-lang-en="Heading 1" data-lang-km="ចំណងជើងទី១">Heading 1</option>
                    <option value="h2" data-lang-en="Heading 2" data-lang-km="ចំណងជើងទី២">Heading 2</option>
                    <option value="h3" data-lang-en="Heading 3" data-lang-km="ចំណងជើងទី៣">Heading 3</option>
                  </select>

                  <!-- Italic (Mobile - in dropdown) -->
                  <button class="toolbar-btn md:hidden" title="Italic (Ctrl+I)" data-format="italic">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 4h4M14 20h-4M15 4L9 20"></path>
                    </svg>
                  </button>

                  <!-- Undo/Redo (Mobile - in dropdown) -->
                  <div class="flex md:hidden items-center gap-0.5">
                    <button class="toolbar-btn" title="Undo (Ctrl+Z)" data-action="undo">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                      </svg>
                    </button>
                    <button class="toolbar-btn opacity-50" title="Redo (Ctrl+Y)" data-action="redo">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 10H11a8 8 0 00-8 8v2m18-10l-6 6m6-6l-6-6"></path>
                      </svg>
                    </button>
                  </div>

                  <div class="toolbar-divider hidden md-block-force"></div>

                  <!-- Underline -->
                  <button class="toolbar-btn" title="Underline (Ctrl+U)" data-format="underline">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 5v8a5 5 0 0 0 10 0V5M5 19h14"></path>
                    </svg>
                  </button>

                  <div class="toolbar-divider hidden md-block-force"></div>

                  <!-- Link -->
                  <button class="toolbar-btn" title="Insert link" data-format="link">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                      </path>
                    </svg>
                  </button>

                  <div class="toolbar-divider hidden md-block-force"></div>

                  <!-- Lists -->
                  <button class="toolbar-btn" title="Bulleted list" data-format="ul">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                      </path>
                    </svg>
                  </button>
                  <button class="toolbar-btn" title="Numbered list" data-format="ol">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                      </path>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Right: Character Count & Actions -->
              <div class="flex items-center gap-2 md:gap-3">
                <span id="checkStatus"
                  class="italic transition-opacity opacity-0 text-slate-400 hidden md-inline-flex-force">Checking...</span>

                <div class="toolbar-divider hidden md-block-force"></div>

                <span id="toolbarCharCount" class="text-slate-400 text-xs md:text-sm">0 characters</span>

                <div class="toolbar-divider"></div>

                <button class="toolbar-btn" title="Copy" data-action="copy">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                    </path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Mobile Disclaimer -->
            <div class="mt-2 md:hidden">
              <p class="text-center text-xs text-slate-400 leading-relaxed"
                data-lang-en="Beta Version: Results may not be perfect."
                data-lang-km="កំណែសាកល្បង (Beta)៖ លទ្ធផលអាចមិនល្អឥតខ្ចោះ។">
                Beta Version: Results may not be perfect.
              </p>
            </div>
          </div>
        </div>

        <!-- Right Panel: Compact Suggestions Sidebar (30%) -->
        <div id="suggestions-sidebar"
          class="hidden md:flex flex-col overflow-hidden h-full border-l border-slate-700/50 pl-4">
          <h2 class="text-base font-semibold mb-3 flex-shrink-0 text-slate-300" data-lang-en="Suggestions"
            data-lang-km="ការណែនាំ">
            Suggestions</h2>

          <!-- Empty State -->
          <div id="emptyState" class="text-center py-8 flex-1 flex flex-col items-center justify-center">
            <div class="mb-4 relative">
              <div
                class="w-16 h-16 rounded-xl bg-gradient-to-br from-cyan-500/10 to-lime-400/10 flex items-center justify-center backdrop-blur-sm border border-cyan-500/20">
                <svg class="w-8 h-8 text-cyan-400/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
              </div>
            </div>
            <h3 class="text-sm font-semibold text-slate-300 mb-1" data-lang-en="Start Checking"
              data-lang-km="ចាប់ផ្តើមពិនិត្យ">
              Start Checking
            </h3>
            <p class="text-slate-400 text-xs leading-relaxed" data-lang-en="Type or paste your text"
              data-lang-km="វាយ ឬបិតអត្ថបទរបស់អ្នក">
              Type or paste your text
            </p>
          </div>

          <!-- Suggestions List (Initially Hidden) -->
          <div id="suggestionsList" class="space-y-2 hidden flex-1 overflow-y-auto min-h-0">
            <!-- Suggestions will be dynamically added here -->
          </div>

          <!-- Disclaimer -->
          <div class="mt-3 pt-3 border-t border-slate-700/50 flex-shrink-0">
            <p class="text-center text-xs text-slate-400 leading-relaxed"
              data-lang-en="Beta Version: Results may not be perfect."
              data-lang-km="កំណែសាកល្បង (Beta)៖ លទ្ធផលអាចមិនល្អឥតខ្ចោះ។">
              Beta Version: Results may not be perfect.
            </p>
          </div>

          <!-- Stats -->

        </div>

      </div>
    </div>
  </main>

  <script src="{% static 'landing/script.js' %}?v=5.1"></script>
  <script src="{% static 'landing/spell-checker.js' %}?v=5.7"></script>
</body>

</html>
