{% load static %}
<!-- NAV - Minimal Design -->
<header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800/50">
    <div class="mx-auto max-w-[1600px] px-6">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center gap-3 hover:opacity-90 transition-opacity group">
                <img src="{% static 'landing/img/LogK.png' %}" alt="KeyEZ Logo" class="w-12 h-12 object-contain">
                <div class="flex flex-col leading-none">
                    <span class="font-black text-xl md:text-2xl tracking-tight text-purple-400">KeyEZ</span>
                </div>
            </a>

            <!-- Hamburger Menu Button (Mobile Only) -->
            <button id="mobileMenuToggle" type="button"
                class="md:hidden flex items-center justify-center p-2 text-slate-400 hover:text-slate-200 transition-colors"
                aria-label="Toggle menu">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <nav id="desktop-nav"
                class="flex max-md:hidden flex-1 items-center justify-center gap-6 md:gap-10 text-[12px] md:text-sm whitespace-nowrap px-4">
                <a href="{% url 'home' %}"
                    class="text-slate-400 hover:text-white transition-colors py-2 border-b-2 border-transparent hover:border-purple-400/50 {% if request.path == '/' %}text-white font-semibold border-purple-400{% endif %}"
                    data-lang-en="Home" data-lang-km="ទំព័រដើម">Home</a>
                <a href="{% url 'spell_checker_page' %}"
                    class="text-slate-400 hover:text-white transition-colors py-2 border-b-2 border-transparent hover:border-purple-400/50 {% if 'spell-checker' in request.path %}text-white font-semibold border-purple-400{% endif %}"
                    data-lang-en="Grammar Checker" data-lang-km="ពិនិត្យវេយ្យាករណ៍">Grammar Checker</a>
            </nav>

            <!-- Right Actions -->
            <div class="flex items-center gap-3">
                <button id="themeToggle" type="button"
                    class="flex items-center justify-center text-xs px-2.5 py-2 rounded-lg bg-slate-800/50 hover:bg-slate-700/50 transition-colors border border-slate-700/50"
                    aria-label="Toggle theme">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>

                <button id="langToggle"
                    class="text-xs px-3 py-1.5 rounded-lg bg-slate-800/50 hover:bg-slate-700/50 transition-colors border border-slate-700/50">EN</button>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Menu Overlay -->
<div id="mobileMenu" class="fixed inset-0 bg-[#0B1120] z-50 hidden md:hidden transition-opacity duration-300">
    <div class="flex flex-col h-full">
        <!-- Mobile Menu Header -->
        <div class="flex items-center justify-between p-6 border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="p-2 rounded-lg bg-slate-800/50 text-purple-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </div>
                <span class="font-bold text-xl text-slate-100 tracking-wide">Menu</span>
            </div>
            <button id="mobileMenuClose" type="button"
                class="p-2 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800 transition-all border border-transparent hover:border-slate-700"
                aria-label="Close menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Links -->
        <nav class="flex flex-col p-6 space-y-3">
            <a href="{% url 'home' %}"
                class="flex items-center gap-4 px-4 py-4 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/80 transition-all group {% if request.path == '/' %}bg-purple-500/10 text-purple-400 border border-purple-500/20 shadow-lg shadow-purple-900/10{% endif %}"
                data-lang-en="Home" data-lang-km="ទំព័រដើម">
                <svg class="w-6 h-6 {% if request.path == '/' %}text-purple-400{% else %}text-slate-500 group-hover:text-purple-400{% endif %} transition-colors"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span class="font-semibold text-lg tracking-wide">Home</span>
            </a>

            <a href="{% url 'spell_checker_page' %}"
                class="flex items-center gap-4 px-4 py-4 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/80 transition-all group {% if 'spell-checker' in request.path %}bg-purple-500/10 text-purple-400 border border-purple-500/20 shadow-lg shadow-purple-900/10{% endif %}"
                data-lang-en="Grammar Checker" data-lang-km="ពិនិត្យវេយ្យាករណ៍">
                <svg class="w-6 h-6 {% if 'spell-checker' in request.path %}text-purple-400{% else %}text-slate-500 group-hover:text-purple-400{% endif %} transition-colors"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <span class="font-semibold text-lg tracking-wide">Grammar Checker</span>
            </a>
        </nav>

        <!-- Mobile Menu Footer -->
        <div class="mt-auto p-6 border-t border-slate-800">
            <div class="flex items-center justify-center gap-2 text-sm text-slate-500 font-medium">
                <svg class="w-5 h-5 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>
                </svg>
                <span>KeyEZ © 2025</span>
            </div>
        </div>
    </div>
</div>
